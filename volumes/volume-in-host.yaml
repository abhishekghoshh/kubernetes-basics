apiVersion: v1
kind: Pod
metadata:
  name: random-number-generator
  labels:
    app: random-number-generator
spec:
  containers:
  - name: alpine
    image: alpine
    command: ["/bin/sh","-c"]
    args: ["shuf -i 0-100 -n 1 >> /opt/number.out;"]
    volumeMounts:
    - mountPath: /opt
      name: data-volume
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
  volumes:
    - name: data-volume
      hostPath:
        path: /Users/abhishekghosh/Desktop/E4R-final/kubernetes-basics/volumes/data
        type: Directory

